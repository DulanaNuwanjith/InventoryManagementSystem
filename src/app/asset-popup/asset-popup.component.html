<div class="mt-6 text-center">
    <h2 class="font-semibold mb-4">{{ typeName }}</h2>
    <table class="w-full max-w-5xl mx-auto table-auto text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">Asset Name</th>
                <th scope="col" class="px-6 py-3">Asset Status</th>
                <th scope="col" class="px-6 py-3">User</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let asset of assets"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row"
                    class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                    {{ asset.assetName }}
                </th>
                <td class="px-6 py-4">
                    {{ asset.assetStatus }}
                </td>
                <td class="px-6 py-4">
                    {{ asset.user }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
